name: Quality Gate

# This workflow runs on all pushes and PRs to ensure code quality
# Vercel will only deploy if this workflow passes when configured properly
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  quality-gate:
    name: Quality Gate - Tests & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run unit tests
        run: npm run test
      
      - name: Build application
        run: npm run build
      
      - name: Run test coverage
        run: npm run test:coverage
        continue-on-error: true
      
      # This step will fail the workflow if any of the above steps failed
      - name: Quality gate passed
        run: echo "âœ… All quality checks passed! Ready for deployment."

  # Optional: Add a status check that Vercel can depend on
  deployment-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: quality-gate
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Mark as deployment ready
        run: echo "ðŸš€ Main branch is ready for deployment"